<!-- templates/emails/notification.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <style>
        body { font-family: Tahoma, sans-serif; direction: rtl; background: #f9f9f9; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .header { background: #1e40af; color: white; padding: 30px; text-align: center; }
        .content { padding: 30px; line-height: 1.8; color: #333; }
        .btn { display: inline-block; padding: 12px 24px; background: #1e40af; color: white; text-decoration: none; border-radius: 6px; margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>ErfaPay</h1>
    </div>
    <div class="content">
        <h2>{{ title }}</h2>
        <p>{{ message|linebreaks }}</p>
        {% if link %}
            <a href="{{ link }}" class="btn">View Details</a>
        {% endif %}
        <hr>
        <small>This is an automatic message from ErfaPay.</small>
    </div>
</div>
</body>
</html>
