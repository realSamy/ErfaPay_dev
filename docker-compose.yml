version: "3.9"

services:
  frontend:
    build: ./frontend
    restart: always
    env_file: .env
    expose:
      - "3000"

  backend:
    build: ./backend
    restart: always
    env_file: .env
    depends_on:
      - db
      - redis
    expose:
      - "8000"

  db:
    image: postgres:16-alpine
    restart: always
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    env_file: .env
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot_www:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    depends_on:
      - frontend
      - backend

  certbot:
    image: certbot/certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
      - ./certbot/certbot.sh:/certbot.sh
    env_file: .env
    entrypoint: /certbot.sh

volumes:
  postgres_data:
  certbot_www:
  certbot_certs:
