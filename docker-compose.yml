version: '3.8'

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: erfapay
      POSTGRES_USER: erfapay_user
      POSTGRES_PASSWORD: erfapay_pass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
    restart: always
    command: gunicorn --bind 0.0.0.0:8000 --workers 3 config.wsgi:application
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=False
      - DATABASE_URL=postgres://erfapay_user:erfapay_pass@db:5432/erfapay
      - DJANGO_SUPERUSER_USERNAME=niyako
      - DJANGO_SUPERUSER_EMAIL=admin@example.com
      - DJANGO_SUPERUSER_PASSWORD=securepassword
      - SMTP_HOST=smtp.brevo.com
      - SMTP_PORT=587
      - SMTP_USER=your_brevo_login
      - SMTP_PASSWORD=your_brevo_smtp_key
      - SMTP_FROM=username@email.com
      - PAYPAL_API_URL=https://api-m.paypal.com
      - PAYPAL_CLIENT_ID=
      - PAYPAL_SECRET=
      - PAYPAL_RETURN_URL=
      - PAYPAL_CANCEL_URL=
      - NOWPAYMENTS_API_KEY=
      - NOWPAYMENTS_API_URL=

  frontend:
    build:
      context: ./frontend
    restart: always
    command: npm start
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
      - API_URL=http://backend:8000  # Adjust for API endpoint

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"  # If SSL is needed
    volumes:
      - ./default.conf.template:/etc/nginx/templates/default.conf.template:ro  # Mount your nginx config
      - certbot-webroot:/var/www/certbot:ro
      - certbot-certs:/etc/letsencrypt:ro
    environment:
      - SERVER_DOMAIN=erfapay.com
    depends_on:
      - frontend
      - backend
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"  # Periodic reload (safety net)

  certbot:
    image: certbot/certbot:latest
    restart: always
    volumes:
      - certbot-webroot:/var/www/certbot:rw
      - certbot-certs:/etc/letsencrypt:rw
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --dry-run-first; sleep 12h & wait $${!}; done;'"
    environment:
      - DOMAINS=${SERVER_DOMAIN:-erfapay.com}  # Or comma-separated for multiple

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  celery:
    build: ./backend
    command: celery -A erfapay worker --loglevel=info
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

  celery-beat:
    build: ./backend
    command: celery -A erfapay beat --loglevel=info
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

volumes:
  certbot-webroot:
  certbot-certs:
  pgdata: